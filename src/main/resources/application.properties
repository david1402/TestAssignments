#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/request_service?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&lowerCaseTableNames=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none

#flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
